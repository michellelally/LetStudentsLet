<ion-header>
  <ion-navbar>
    <ion-title>Post your availability</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label floating>Telephone</ion-label>
      <ion-input type="tel" [(ngModel)]="phone"></ion-input>
    </ion-item>
    <br>
    <ion-list radio-group [(ngModel)]="type">
      <ion-item>
        <ion-label> House </ion-label>
        <ion-radio value="House"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label> Room </ion-label>
        <ion-radio value="Room"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type="number" min="1" max="5000" [(ngModel)]="price"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Area</ion-label>
      <ion-select [(ngModel)]="area">
        <ion-option *ngFor="let area of areas"> {{ area }}</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
    </ion-item>
    <br>
    <ion-item>
      <ion-label fixed>Upload Photo</ion-label>
    </ion-item>
    <br>
    <button (click)="takePhoto()" ion-button color="danger" block outline>Take Photo</button>
    <button (click)="choosePhoto()" ion-button color="danger" block outline>Choose from Gallery</button>
  </ion-list>
  <br>
  <button (click)="saveDetails()" ion-button color="secondary" outline block>Post</button>
</ion-content>
