<ion-header>

  <ion-navbar>
    <ion-title>Available Ads</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div style="text-align: center">
        <button (click)="openAvailablePost()" ion-button large color="secondary" outline > Make a post </button>
    </div>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/house.jpg">
      </ion-avatar>
      <h2> {{name}}</h2>
      <p> {{phone}}</p>
    </ion-item>
  
    <img src="../../assets/imgs/house.jpg">
  
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
