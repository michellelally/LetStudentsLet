<ion-header>
  <ion-navbar>
    <ion-title>Available Ads</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <button (click)="openAvailablePost()" ion-button large block color="secondary" outline> Make a post </button>
  <h1 align="center">Available Listings</h1>
  <div class="cards">
    <ion-card>
      <ion-item>
        <h2> {{ type }}</h2>
        <p> {{ area }}</p>
      </ion-item>
      <img src="{{ image }}" />
      <ion-card-content>
        <ion-item>
          <p> Description</p>
          <p>{{ description }}</p>
        </ion-item>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small left>
            <ion-icon name="logo-euro"></ion-icon>
            <div> {{ price }}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small center>
            <ion-icon name="md-phone-portrait"></ion-icon>
            <div> {{ phone }} </div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

</ion-content>
