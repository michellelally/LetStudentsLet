<ion-header>

  <ion-navbar>
    <ion-title>Available Ads</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div style="text-align: center">
    <button (click)="openAvailablePost()" ion-button large block color="secondary" outline> Make a post </button>
  </div>

  <ion-card >

    <ion-item>
      <h2> {{ type }}</h2>
      <p> {{ area }}</p>
    </ion-item>

    <img src="{{ image }}" />

    <ion-card-content>
      <p>{{ description }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small left>
          <ion-icon name="logo-euro"></ion-icon>
          <div> {{ price }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small center>
          <ion-icon name="md-phone-portrait"></ion-icon>
          <div> {{ phone }} </div>
        </button>
      </ion-col>
      <ion-col center>
          <button ion-button icon-left clear small right>
            <ion-icon name="md-time"></ion-icon>
            <div> {{ stay }} {{ monthsOrYears }}</div>
          </button>
        </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
